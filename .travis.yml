language: cpp

dist: trusty
sudo: false

matrix:
  include:
    - os: linux
      compiler: gcc
      # - os: linux
      #compiler: clang

script:
  - (cd bigtable/api && cmake . && make)

env:
  PKG_CONFIG_PATH=$HOME/local/lib/pkgconfig
  PATH=$HOME/local/bin:$PATH
  LD_LIBRARY_PATH=$HOME/local/lib

addons:
  apt:
    packages:
      - vim
      - curl
      - git-core
      - make
      - gcc
      - g++
      - build-essential
      - autoconf
      - automake
      - autoconf-archive
      - libtool
      - pkg-config
      - cmake
      - clang++-3.9

# Cache the grpc directory because building it takes so long ...
cache:
  directories:
    - grpc-build

install:
  # If needed clone the grpc directory
  - ls -l
  - ls -l grpc-build
  - ls -l grpc-build/grpc
  - /usr/bin/env
  - test -d grpc-build/grpc/.git || git clone https://github.com/grpc/grpc.git
  # needed or not, update the grpc directory ...
  - (cd build-grpc/grpc && git pull && git submodule update --init)
  # build and install in $HOME/local
  - (cd build-grpc/grpc && make -j 2 && make prefix=$HOME/local install)
  - (cd build-grpc/grpc/third_party/protobuf && make prefix=$HOME/local install)
  # Make clang++-3.9 available as clang++
  - sudo update-alternatives --install \
      /usr/bin/clang clang /usr/bin/clang-3.9 100
  - sudo update-alternatives --install \
      /usr/bin/clang++ clang++ /usr/bin/clang++-3.9 100

notifications:
  email: false
